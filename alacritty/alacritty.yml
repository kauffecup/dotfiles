# Configuration for Alacritty, the GPU enhanced terminal emulator.
# v0.6.0

# To reference all available configuration, see:
# https://github.com/alacritty/alacritty/releases/download/v0.6.0/alacritty.yml

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Operator Mono
    style: Book

  # Bold font face
  bold:
    family: Operator Mono
    style: Medium

  # Italic font face
  italic:
    family: Operator Mono
    style: Book Italic

  # Point size
  size: 18.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    foreground: '0xABB2BF'
    background: '0x282C34'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: '0xFEFFFF'
    cursor: '0xC7C7C7'

  # Normal colors
  normal:
    black: '0x282C34' 
    red: '0xE06C75'
    green: '0x98C379'
    yellow: '0xE5C07B'
    blue: '0x61AFEF'
    magenta: '0xC678DD'
    cyan: '0x56B6C2'
    white: '0xABB2BF'

  # Bright colors
  bright:
    black: '0x6F7683'
    red: '0xE78287'
    green: '0xA7CB8B'
    yellow: '0xDAAA78'
    blue: '0x71BDF2'
    magenta: '0xD190E3'
    cyan: '0x65C1CD'
    white: '0xFEFEFE'
