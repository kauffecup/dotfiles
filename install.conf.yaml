- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/Brewfile: Brewfile
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/tmux_scripts/webpack.sh:
      path: webpack.sh
      create: true
    ~/.config/nvim/init.vim:
      path: nvimrc
      create: true
    ~/.config/nvim/plugins.vim:
      path: plugins.vim
      create: true
    ~/.config/nvim/coc-settings.json:
      path: coc-settings.json
      create: true
    ~/.zshrc: zshrc
    ~/.zsh_plugins.txt: zsh_plugins.txt

- create:
  - ~/workspace

- shell:
  - [git submodule update --init --recursive, Installing submodules]
